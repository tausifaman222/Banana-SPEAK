<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <!-- <script src="app.js" type="text/javacsript">
        </script> -->
    <script>
        let textinput = document.querySelector("input");
        // var translatorBtn=document.getElementById("translator_btn");
        let textoutput = document.querySelector("output");

        let tbtn = document.querySelector("mybtn");
        
        var serverurl = "https://api.funtranslations.com/translate/klingon.json";
       
        // tbtn.addEventListener('click', )

        function myfun() {
            try {
                var error;
                var textin = input.value;
                var url = translator(textin)
                console.log(url);

                fetch(url)
                    .then(response => response.json())
                    .then(json => {
                        var trans = json.contents.translated;
                        console.log(json)
                        output.innerText = trans;
                        console.log(json) // output
                    })


         
                 


            } 
            catch (error) 
            {
                errorHandler(error)
            }
          



        }
        var text;

        function translator(text) {
            return serverurl + "?" + "text=" + text;

        }

        function errorHandler(error) {
            console.log(error)
            alert("To many requests try after some time")
        }
    </script>
</head>

<body>
    <nav>
        <div class="navbrand">
            Ferb-Latin Language Translator
        </div>
    </nav>
    <div class="container">
        <textarea id="input" placeholder="Enter your text here....."></textarea>
        <button id="mybtn " name="mybtn " onclick="myfun() "> Translate</button>
       <div > <textarea id="output" placeholder="Your translated text will be here......"  ></textarea></div>
    </div>
    <footer>

    </footer>
</body>

</html>
